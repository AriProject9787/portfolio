<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Certificates</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #0d0d0d;
      color: #e0e0e0;
    }

    header {
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      border-bottom: 1px solid rgba(0, 247, 255, 0.2);
    }

    h1 {
      margin: 0;
      font-size: 2.2rem;
      color: #00f7ff;
      text-shadow: 0 0 10px #00f7ff;
    }

    .category {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .category h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #00f7ff;
      text-shadow: 0 0 5px #00f7ff;
      border-bottom: 2px solid rgba(0, 247, 255, 0.3);
      display: inline-block;
      padding-bottom: 5px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      justify-items: center;
    }

    .grid img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 247, 255, 0.1);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 1px solid rgba(0, 247, 255, 0.2);
    }

    .grid img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 247, 255, 0.4);
      border-color: #00f7ff;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(5px);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 20px;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 247, 255, 0.5);
      border: 1px solid #00f7ff;
    }

    .modal.active {
      display: flex;
    }

    /* Back Button */
    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      color: #00f7ff;
      text-decoration: none;
      font-size: 1.1rem;
      border: 1px solid #00f7ff;
      padding: 8px 16px;
      border-radius: 20px;
      transition: 0.3s;
      background: rgba(0, 0, 0, 0.5);
      z-index: 100;
    }

    .back-btn:hover {
      background: #00f7ff;
      color: #0d0d0d;
      box-shadow: 0 0 15px #00f7ff;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <a href="../index.html" class="back-btn">&larr; Back to Portfolio</a>
  <header>
    <h1>My Certificates</h1>
  </header>

  <!-- Programming & Web Development -->
  <section class="category">
    <h2>Programming & Web Development</h2>
    <div class="grid">
      <img src="certificates/AriCertificate--main/eduprep/html-cert.png" alt="HTML Certificate">
      <img src="certificates/AriCertificate--main/eduprep/JavaScript-cert.png" alt="JavaScript Certificate">
      <img src="certificates/AriCertificate--main/eduprep/php-cert.png" alt="PHP Certificate">
      <img src="certificates/AriCertificate--main/eduprep/mysql-cert.png" alt="MySQL Certificate">
      <img src="certificates/AriCertificate--main/eduprep/python-cert.png" alt="Python Certificate">
      <img src="certificates/AriCertificate--main/eduprep/java-cert.png" alt="Java Certificate">
      <img src="certificates/AriCertificate--main/eduprep/c-cert.png" alt="C Programming Certificate">
      <img src="certificates/AriCertificate--main/eduprep/oops-cert.png" alt="OOPS Certificate">
      <img src="certificates/AriCertificate--main/eduprep/unity-cert.png" alt="Unity Certificate">
    </div>
  </section>

  <!-- Cybersecurity -->
  <section class="category">
    <h2>Cybersecurity</h2>
    <div class="grid">
      <img src="certificates/AriCertificate--main/novitech/novitech_cyber_security-1.png"
        alt="Novitech Cybersecurity Certificate">
      <img src="certificates/AriCertificate--main/corizo/arirama_selvam_cyber-1.png"
        alt="Cybersecurity Certificate - Corizo">
    </div>
  </section>

  <!-- AI & Machine Learning -->
  <section class="category">
    <h2>AI & Machine Learning</h2>
    <div class="grid">
      <!-- Pantech Solutions -->
      <img src="certificates/AriCertificate--main/pantech/ai_internship-1.png" alt="AI Internship - Pantech">
      <img src="certificates/AriCertificate--main/pantech/Ml_Internship_Certificate-1.png"
        alt="Machine Learning Internship - Pantech">
      <img src="certificates/AriCertificate--main/pantech/python_cert-1.png" alt="Python Certificate - Pantech">

      <!-- Other AI & Data Science -->
      <img src="certificates/AriCertificate--main/guvi/Ai_chatgpt.png" alt="AI & ChatGPT Certificate">
      <img src="certificates/AriCertificate--main/college/power%20bi%20certificate%20.png" alt="Power BI Certificate">
    </div>
  </section>


  <!-- Modal for Viewing Images -->
  <div class="modal" id="modal">
    <img id="modal-img" src="" alt="Full View">
  </div>

  <script>
    const images = document.querySelectorAll('.grid img');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');

    images.forEach(img => {
      img.addEventListener('click', () => {
        modalImg.src = img.src;
        modal.classList.add('active');
      });
    });

    modal.addEventListener('click', () => {
      modal.classList.remove('active');
    });
  </script>
</body>

</html>
